apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: api
spec:
  entryPoints:
    - web
  routes:
  - match: PathPrefix(`/api`)
    kind: Rule
    services:
    - name: openwhisk-nginx
      namespace: default
      port: 80

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: iosdk
spec:
  entryPoints:
    - web
  routes:
  - match: PathPrefix(`/app`)
    kind: Rule
    services:
    - name: iosdk-svc
      namespace: {{ .Release.Namespace }}   
      port: 80
